<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<header class="header">
	<div class="upper-bar">
		<div class="logo">
			<h:graphicImage library="images" name="jasmin.png" />
		</div>
		<div class="header-title">
			<h1>#{msg['project.title']}</h1>
		</div>
		<h:form>
		<div class="addOn">
			<h:outputText value="#{loginBean.welcome}"></h:outputText>
			<h:commandLink action="#{loginBean.disconnect}" class="button-header">
				<h:outputText value="#{msg['menu.disconnect']}"></h:outputText>
			</h:commandLink>

		</div>
		</h:form>

	</div>
	<div class="lower-bar">
		<h:form>

			<input id="menu-toggle" type="checkbox" />
			<label class="menu-button-container" for="menu-toggle">
				<div class="menu-button"></div>
			</label>

			<ul class="menu">
				<li><h:commandLink action="/accueil.xhtml">
						<h:outputText value="#{msg['menu.home']}"></h:outputText>
					</h:commandLink></li>
				<li><h:commandLink action="/accueil.xhtml">
						<h:outputText value="#{msg['menu.user.login']}"></h:outputText>
					</h:commandLink></li>
				<li><h:commandLink action="/procurement-management.xhtml">
						<h:outputText value="#{msg['menu.purchase']}"></h:outputText>
					</h:commandLink></li>
				<li><h:commandLink action="/add-user.xhtml">
						<h:outputText value="#{msg['menu.addUser']}"></h:outputText>
					</h:commandLink></li>
				<li><h:commandLink action="/cart.xhtml">
						<h:outputText value="#{msg['menu.cart']}"></h:outputText>
					</h:commandLink></li>
				<li><h:commandLink action="/test.xhtml">
						<h:outputText value="Test"></h:outputText>
					</h:commandLink></li>
			</ul>
		</h:form>
	</div>
	</header>
</ui:composition>

</html>
