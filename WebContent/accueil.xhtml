<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home</title>
</head>
<ui:composition template="/resources/template/main-template.xhtml">
	<ui:define name="content">
		<f:view>

			<h:form>
				<h3>#{msg['home.title']}</h3>

				<h:graphicImage library="images" name="homepage.jpg"
					class="homePage" />

				<div class="main-container">
					<div class="row-div message">
					<h:commandLink action="/login-utilisateur.xhtml">
						<h:outputText value="#{msg['home.connection']}"></h:outputText>
					</h:commandLink>
						
					</div>
					
					<div class="row-div message">
					<h:commandLink action="/add-utilisateur.xhtml">
						<h:outputText value="#{msg['home.subscibre']}"></h:outputText>
					</h:commandLink>
					
					</div>
				</div>


			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
